{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4">{{title}}</h1>
        <form action="{% url 'edit' id %}" method="POST">
            {% csrf_token %}
            <table class="table">
            {{ form.as_table }}
                <tr><th><td>
                    <input type="submit" value="click" class="btn btn-primary mt-2">
            </td></th></tr>
            </table>
        </form>
</body>
</html>
