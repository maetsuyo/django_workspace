{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>一覧</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4">一覧</h1>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>性別</th>
            <th>年齢</th>
            <th>誕生日</th>
        </tr>
        <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.name }}</td>
            <td>{{ object.mail }}</td>
            <td>{{ object.gender }}</td>
            <td>{{ object.age }}</td>
            <td>{{ object.birthday }}</td>
        </tr>
    </table>
</body>
</html>
