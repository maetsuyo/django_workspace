{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4">{{title}}</h1>
    <p class="h6 m5-4">{{message|safe}}</p>
    <ol class="list-group">
        {% for item in form %}
        <li class="list-group-item py-2">
            {{ item.name }} ({{item.value}}):{{ item.errors.as_text}}
        </li>
        {% endfor %}
    </ol>
    <form action="{% url 'check' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">名前{{ form.name }}</div>
        <div class="form-group">メール{{ form.mail }}</div>
        <div class="form-group">性別{{ form.gender }}</div>
        <div class="form-group">年齢{{ form.age }}</div>
        <div class="form-group">誕生日{{ form.birthday }}</div>
            <input type="submit" value="click" class="btn btn-primary mt-2">
    </form>
</body>
</html>
